    <script type="text/javascript">
        
        var oImg =document.getElementById("all").getElementsByTagName("img");
        var nowX , nowY , lastX , lastY , minusX , minusY , roX = 0 , roY = 0;
        var odiv1 = document.getElementById("div1");
        var all = document.getElementById("all");
        var timer;
        
        (function(i){
        var imgLan = oImg.length;
        var deg = 360/imgLan;                   
        for(; i<imgLan ; i++ )
            {
            oImg[i].style.transform = "rotateY("+deg*i+"deg) translateZ(360px)";
            }
        } )(0);
        document.onmousedown = function(e){
                var e = e || window.event;
                lastX = e.clientX;
                lastY = e.clientY;
            this.onmousemove = function(e){
                var e = e || window.event;
                nowX = e.clientX;
                nowY = e.clientY;
                minusX = nowX - lastX;
                minusY = nowY - lastY;  
                roY -= minusY *0.2;
                roX += minusX *0.1;
                odiv1.style.transform = 'rotateX('+roY+'deg) rotateY('+roX+'deg)';
                lastX = nowX;
                lastY = nowY;
            }
            this.onmouseup = function(){
                this.onmousemove = null;
                timer = setInterval(function(){
                    minusX *= 0.95;
                    minusY *= 0.95;
                    roY -= minusY *0.2;
                    roX += minusX *0.1;
                    odiv1.style.transform = 'rotateX('+roY+'deg) rotateY('+roX+'deg)';
                    if(Math.abs(minusX)<0.1 || Math.abs(minusY)<0.1)
                    {
                        clearInterval(timer);
                    }
                } , 1000/30)
            }
            
        }   
    </script>

</html>
