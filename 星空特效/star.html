<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="star.js" type="text/javascript" charset="UTF-8"></script>
	
	<script src="jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//canvas的id名，星星颜色(hsla的hue色调)，星星数量，星星半径比，星星移动范围(值越大范围越小)，星星移动速度(值越大速度越慢),星星拖尾效果(0~1值越小拖尾越明显)
			canvas("canvas_id",230,1000,60,2,8000,0.2);
		});
	</script>
	<link rel="stylesheet" type="text/css" href="star.css"/>
	<title>银河特效</title>
	
	</head>
	
<body>
		<button class="btn">enter</button>
		<canvas id="canvas_id">该浏览器不支持canvas</canvas>
		

	
	
</body>
</html>
